<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts.js" defer></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        main {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            font-family: DejaVu, Sans Mono, monospace, sans-serif;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 75px;
        }
        .table-hover tbody tr:hover td {
            background-color: lightgray;
        }
        .table tbody tr td:hover {
            background-color: lightblue;
            cursor: pointer;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-control-lg {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="fragments/header :: header"></header>
<div class="container-fluid py-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 form-container">
            <h1 class="text-center mt-5 mb-4">Create Exam Slot</h1>
            <form action="/admin/addExamSlot" method="post">
                <div class="mb-3">
                    <select id="courseList" name="courseID" class="form-control form-control-lg" required>
                        <option th:each="course : ${CoursesSec}" th:value="${course.courseName}" th:text="${course.courseName}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="datetime-local" id="startTime" name="startTime" class="form-control form-control-lg" placeholder="Start Time" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="duration" name="duration" class="form-control form-control-lg" placeholder="Duration (Hours)" min="0" step="0.5" max="1000" required >
                </div>
                <div class="mb-3">
                    <input type="number" id="numberOfRooms" name="numberOfRooms" class="form-control form-control-lg" placeholder="Number of Rooms" min="0" max="10" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="assignedRooms" name="assignedRooms" class="form-control form-control-lg" placeholder="Assigned Rooms (comma separated)" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="numberOfInvigilators" name="numberOfInvigilators" class="form-control form-control-lg" placeholder="Number of Invigilators" min="0" max="10" required>
                </div>
                <div class="mb-3">
                    <select id="status" name="status" class="form-control form-control-lg" required>
                        <option value="" disabled selected>Status</option>
                        <option value="PENDING">PENDING</option>
                        <option value="CONFIRMED">CONFIRMED</option>
                        <option value="CANCELLED">CANCELLED</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="ADD">
                </div>
            </form>
            <button type="submit" class="btn btn-success">Get PDF</button>
        </div>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
