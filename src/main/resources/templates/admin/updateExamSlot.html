<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit ExamSlot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts.js" defer></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        main {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            font-family: DejaVu, Sans Mono, monospace, sans-serif;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 75px;
        }
        .table-hover tbody tr:hover td {
            background-color: lightgray;
        }
        .table tbody tr td:hover {
            background-color: lightblue;
            cursor: pointer;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-control-lg {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="fragments/header :: header"></header>
<div class="container-fluid py-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 form-container">
            <h1 class="text-center mt-5 mb-4">Update Exam Slot</h1>
            <form action="/admin/examSlot/update" method="post">
                <input type="hidden" id="id" name="id" th:value="${examSlot.id}">
                <div class="mb-3">
                    <label for="courseList">Course Name:</label>
                    <select id="courseList" name="courseName" class="form-control form-control-lg" required>
                        <option th:each="course : ${CoursesSec}" th:value="${course.courseName}" th:text="${course.courseName}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="startTime">Start Time:</label>
                    <input type="datetime-local" id="startTime" name="startTime" class="form-control form-control-lg" th:value="${examSlot.startTime}" required>
                </div>
                <div class="mb-3">
                    <label for="duration">Duration:</label>
                    <input type="number" id="duration" name="duration" class="form-control form-control-lg" th:value="${examSlot.duration}" min="0" max="1000" step="0.5" required>
                </div>
                <div class="mb-3">
                    <label for="numOfRooms">Number Of Rooms:</label>
                    <input type="number" id="numOfRooms" name="numOfRooms" class="form-control form-control-lg" th:value="${examSlot.numOfRooms}" min="0" max="10" required>
                </div>
                <div class="mb-3">
                    <label for="assignedRooms">Assigned Rooms:</label>
                    <input type="text" id="assignedRooms" name="assignedRooms" class="form-control form-control-lg" th:value="${examSlot.assignedRooms}" required>
                </div>
                <div class="mb-3">
                    <label for="numInvigilator">Number Of Invigilators:</label>
                    <input type="number" id="numInvigilator" name="numInvigilator" class="form-control form-control-lg" th:value="${examSlot.numInvigilator}" min="0" max="10" required>
                </div>
                <div class="mb-3">
                    <label for="status">Status:</label>
                    <select id="status" name="status" class="form-control form-control-lg" required>
                        <option value="" disabled selected>Status</option>
                        <option value="PENDING" th:selected="${examSlot.status == 'PENDING'}">PENDING</option>
                        <option value="CONFIRMED" th:selected="${examSlot.status == 'CONFIRMED'}">CONFIRMED</option>
                        <option value="CANCELLED" th:selected="${examSlot.status == 'CANCELLED'}">CANCELLED</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Update Exam Slot</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
