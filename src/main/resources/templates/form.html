<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
</head>
<body>
<h1>Create Event</h1>
<form action="/admin/createEvent" method="post">
    <label for="summary">Event Summary:</label>
    <input type="text" id="summary" name="summary" required>
    <label for="description">Event Description:</label>
    <input type="text" id="description" name="description">
    <label for="location">Event Location:</label>
    <input type="text" id="location" name="location">
    <label for="startDateTime">Start Date and Time (YYYY-MM-DDTHH:MM:SS):</label>
    <input type="text" id="startDateTime" name="startDateTime" required>
    <label for="endDateTime">End Date and Time (YYYY-MM-DDTHH:MM:SS):</label>
    <input type="text" id="endDateTime" name="endDateTime" required>
    <button type="submit">Create Event</button>
</form>
</body>
</html>
