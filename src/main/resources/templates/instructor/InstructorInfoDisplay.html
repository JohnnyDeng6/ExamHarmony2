    <link href="/css/styles.css" rel="stylesheet" />
    <style>

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 50px auto;
        }
        header {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .table {
            margin-bottom: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-back {
            font-size: 18px;
        }
    </style>

<body>

<main class="flex-shrink-0">

    <header th:insert="fragments/header :: header"></header>

    <!-- Page Content-->
    <section class="py-5 bg-light">
        <div class="container px-5">
            <header class="text-center mb-4">
                <h1>Submitted Preferences</h1>
            </header>
            <div class="card border-0 shadow rounded-3 overflow-hidden main-container">

                <div class="card-body p-0">


                            <table class="table table-bordered lead fw-normal mb-0">
                                <tbody>
                                <tr>
                                    <th>Exam Code:</th><th>Exam Duration:</th><th>Preference 1:</th> <th>Preference 2:</th><th>Preference 3:</th><th>Status:</th>
                                </tr>
                                <tr>
                                    <td th:text="${instructor.code}"></td><td th:text="${instructor.duration}"></td><td th:text="${instructor.p1}"></td><td th:text="${instructor.p2}"></td><td th:text="${instructor.p3}"></td><td>Pending</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="text-center mt-4" style="margin: 20px">
                                <a href="/instructor/home" class="btn btn-primary">Back to Form</a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>

    <header th:insert="fragments/footer :: footer"></header>
</main>
